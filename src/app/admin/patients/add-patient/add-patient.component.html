<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Pacientes'" [items]="[]" [active_item]="'Agregar Paciente'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong> Informacion Paciente</strong></h2>

          </div>
          <div class="body">
            <form class="m-4" [formGroup]="patientForm">
              <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" required>
                    <mat-error *ngIf="patientForm.get('nombre')?.hasError('required')">
                      Debe ingresar el nombre
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="patientForm.get('fecha_nacimiento')?.hasError('required')">
                      Favor de seleccionar la fecha de nacimiento
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Genero</mat-label>
                    <mat-select formControlName="genero" required>
                      <mat-option [value]="'Masculino'">
                        Masculino
                      </mat-option>
                      <mat-option [value]="'Femenino'">
                        Femenino
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="patientForm.get('genero')?.hasError('required')">
                      Favor de seleccionar el genero
                    </mat-error>
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
                <mat-form-field class="col-xl-4 col-lg-4 col-md-4 col-sm-12" appearance="outline">
                  <mat-label>Asignar medico</mat-label>
                  <mat-select formControlName="medico" required>
                    <mat-option  *ngFor="let medic of medics" [value]="medic.id_medico">
                      {{medic.nombre + ' ' + medic.apellidos}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="patientForm.get('medico')?.hasError('required')">
                    Favor de asignar un medico
                  </mat-error>
                </mat-form-field>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo" type="text">
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono" maxlength="10" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button class="btn-space" mat-raised-button color="primary" (click)="guardarPaciente()">Guardar Paciente</button>
                  <button type="button" mat-raised-button color="warn">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
