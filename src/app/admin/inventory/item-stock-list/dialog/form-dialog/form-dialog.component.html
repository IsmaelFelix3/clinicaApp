<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="itemForm">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="codigo" oninput="this.value = this.value.toUpperCase()" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>badge</mat-icon>
            <mat-error *ngIf="campoEsValido('codigo')">{{'Debe seleccionar una fecha'}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion" style="text-transform: uppercase;" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>category</mat-icon>
            <mat-error *ngIf="campoEsValido('codigo')">{{'Debe seleccionar una fecha'}}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-radio-group color="primary" formControlName="estado" aria-label="Estado">
            <mat-radio-button  [value]="true">Activo</mat-radio-button>
            <mat-radio-button [value]="false">Desactivado</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="campoEsValido('estado')">{{'Seleccione tipo de busqueda'}}</mat-error>
        </div>
        <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Fecha Alta</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaAlta">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="campoEsValido('codigo')">{{'Debe seleccionar una fecha'}}</mat-error>
          </mat-form-field>
        </div> -->
      </div>
      <div class="row mt-4">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button *ngIf="data.action == 'edit'" mat-raised-button color="primary" [disabled]="!itemForm.valid" [mat-dialog-close]="1"
              (click)="confirmEdit()">Editar</button>
            <button *ngIf="data.action == 'add'" mat-raised-button color="primary" [disabled]="!itemForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Guardar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
