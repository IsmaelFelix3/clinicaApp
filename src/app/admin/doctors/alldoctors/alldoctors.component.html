<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Todos los Medicos'" [items]="[]" [active_item]="'Medicos'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Doctors</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="ADD">
                    <!-- <button mat-mini-fab color="primary" (click)="addNew()"> -->
                    <button mat-mini-fab color="primary">

                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                    <!-- <button mat-mini-fab color="warn" (click)="removeSelectedRows()"> -->
                    <button mat-mini-fab color="warn">

                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <!-- <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" /> -->
                    <img src="assets/images/icons/xlsx.png" alt="" />

                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <ng-container matColumnDef="idMedico">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.idMedico}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                  <mat-header-cell mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                  <mat-cell mat-cell *matCellDef="let row" > <span
                      class="mobile-label">Image:</span>{{row.nombre + ' ' + row.apellidos}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="especialidad">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</mat-header-cell>
                  <mat-cell *matCellDef="let row"><span class="mobile-label">Especialidad:</span> {{row.especialidad}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="cedula">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</mat-header-cell>
                  <mat-cell *matCellDef="let row"> <span
                    class="mobile-label">Cedula:</span>{{row.cedula}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="correo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Correo</mat-header-cell>
                    <mat-cell *matCellDef="let row"> <span class="mobile-label">Correo:</span>{{row.correo}}</mat-cell>
                  </ng-container>
                <ng-container matColumnDef="telefono">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</mat-header-cell>
                  <mat-cell *matCellDef="let row"><span class="mobile-label">Telefono:</span> {{row.telefono}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="edificio">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Edificio</mat-header-cell>
                  <mat-cell *matCellDef="let row"><span class="mobile-label">Edificio:</span> {{row.idEdificio}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="piso">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Piso</mat-header-cell>
                  <mat-cell *matCellDef="let row"><span class="mobile-label">Piso:</span> {{row.idPiso}}</mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</mat-header-cell>
                  <mat-cell *matCellDef="let row"> <span class="mobile-label">Joining
                      Date:</span>{{row.date | date: 'MM/dd/yyyy'}}</mat-cell>
                </ng-container> -->
                <!-- actions -->
                <!-- <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;">
                    <button mat-icon-button (click)="$event.stopPropagation()" class="tbl-action-btn">
                      <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button mat-icon-button (click)="$event.stopPropagation()" class="tbl-action-btn">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>
                  </mat-cell>
                </ng-container> -->
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)" -->
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirect(row.idMedico)"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results">
                <!-- [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'"> -->

                No results
              </div>
              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
