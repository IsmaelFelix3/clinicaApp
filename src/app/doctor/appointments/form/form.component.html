<div class="addContainer">
  <div *ngIf="isDetails" class="contact-details">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about contact-header">
            <div class="contact-details-img">
              <img [src]='appointments.Paciente.nombre' alt="avatar">
            </div>
            <div class="contact-details-heading">
              <div class="contact-details-name mb-2">{{appointments.Paciente.nombre}}</div>
              <div class="badge col-green">Patient</div>
            </div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="contact-details-field" matTooltip="Appointment Date & TIme" [matTooltipPosition]="'above'">
          <i class="material-icons-two-tone color-icon">event_note</i>
          <div class="contact-detail-info"> {{appointments.fecha_cita | date: 'MMM d, y, h:mm:ss a'}}
          </div>
        </div>
        <div class="contact-details-field" matTooltip="Patient Email Address" [matTooltipPosition]="'above'">
          <i class="material-icons-two-tone color-icon">email</i>
          <div class="contact-detail-info"> {{appointments.Paciente.correo}}
          </div>
        </div>
        <div class="contact-details-field" matTooltip="Patient Mobile Number" [matTooltipPosition]="'above'">
          <i class="material-icons-two-tone color-icon">phonelink_ring</i>
          <div class="contact-detail-info"> {{appointments.Paciente.telefono}}
          </div>
        </div>
        <div class="contact-details-field" matTooltip="Patient Address" [matTooltipPosition]="'above'">
          <i class="material-icons-two-tone color-icon">location_on</i>
          <div class="contact-detail-info"> {{appointments.Paciente.calle_y_numero}}
          </div>
        </div>
        <div class="contact-details-field" matTooltip="Patient Disease" [matTooltipPosition]="'above'">
          <i class="material-icons-two-tone color-icon">healing</i>
          <div class="contact-detail-info"> {{appointments.motivo_consulta}}
          </div>
        </div>
        <div class="contact-details-field">
          <button mat-fab extended color="primary" (click)="navigateToAppointment()">
            <mat-icon>arrow_right_alt</mat-icon>
            Ir a cita
          </button>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
